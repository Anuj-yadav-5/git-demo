<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
</head>
<body style="margin: 0; padding: 40px; background-color:#34495e;  font-family: Arial, sans-serif; display: flex; flex-direction:column; align-items: center; justify-content: center; min-height: 100vh;">
    
    <h1 style="color: rgb(255, 255, 255); font-size: 50px; margin-bottom: 30px; text-align: center;">CSS Box Model</h1>
    
    <div style="background-color: #FF6B57; padding: 30px; border-radius: 4px; position: relative;">
        <div style="color: rgb(255, 255, 255); font-size: 20px;font-weight: 500; text-align: center; position: absolute; top: 8px; left: 45%;">Margin</div>
        
        <div style="background-color: #04b8e5; padding: 30px; position: relative;">
            <div style="color: white; font-size: 20px;font-weight: 500; text-align: center; position: absolute; top: 8px; left: 44%;">Border</div>
            
            <div style="background-color: #FFB84D; padding: 30px; position: relative;">
                <div style="color: white; font-size: 20px; font-weight: 400; text-align: center; position: absolute; top: 8px; left: 43%;;">Padding</div>
                
                <div style="background-color: #36ceb5; padding: 100px 130px; display: flex; align-items: center; justify-content: center;">
                    <div style="color: white; font-size: 24px; font-weight: 700;">Content</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
