<!DOCTYPE html>
<head>
       <title>E - Commerce Product cart</title>
    <style>

        body {
            font-family: Arial;
            background-color: white;
            
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .header {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(228, 226, 226);
        }

        .product-card {
            background-color: white;
            border: 2px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .product-image {
            width:100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            border-radius: 10px;
            border-color: black;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .product-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .price-container {
            margin-bottom: 15px;
        }

        .current-price {
            font-weight: bold;
            color: rgb(10, 164, 31);
            margin-right: 8px;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .add-to-cart {
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">ShopEasy</div>
        
        <div class="content">
            <div class="product-card">
                <div class="product-image">
                    <img src="https//:image.jpg">
                </div>
                
                <div class="product-title">Classic Cotton T-Shirt</div>
                
                <div class="product-description">
                    Soft, breathable cotton. 
                </div>
                
                <div class="price-container">
                    <span class="current-price">₹599</span>
                    <span class="original-price">₹1,099</span>
                </div>
                
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
